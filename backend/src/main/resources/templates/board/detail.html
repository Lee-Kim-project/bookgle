<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: #e9ecef;
        }
        h1 {
            color: #343a40;
        }
        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0069d9;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .board-info {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
        }
        .board-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .board-meta {
            display: flex;
            justify-content: space-between;
            color: #6c757d;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        .board-content {
            min-height: 200px;
            margin-bottom: 20px;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        .comment-section {
            margin-top: 40px;
        }
        .comment-form {
            margin-bottom: 20px;
        }
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
        }
        .comment-form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .comment-list {
            margin-top: 20px;
        }
        .comment {
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #6c757d;
        }
        .comment-content {
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        .comment-actions {
            text-align: right;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="container">
        <h1>Bookgle</h1>
        <div class="nav-links">
            <a href="/">홈</a>
            <a href="/board">게시판</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="board-header">
        <h2>게시글 상세</h2>
        <div>
            <a href="/board" class="btn">목록</a>
            <a th:href="@{/board/{id}/edit(id=${board.id})}" class="btn">수정</a>
            <form th:action="@{/board/{id}/delete(id=${board.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </div>
    </div>

    <div class="board-info">
        <div class="board-title" th:text="${board.title}">게시글 제목</div>
        <div class="board-meta">
            <span>
                <strong>작성자:</strong> <span th:text="${board.author}">작성자</span>
            </span>
            <span>
                <strong>작성일:</strong> <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01</span>
                <strong>조회수:</strong> <span th:text="${board.viewCount}">0</span>
            </span>
        </div>
        <div class="board-content" th:text="${board.content}">게시글 내용</div>
    </div>

    <div class="comment-section">
        <h3>댓글 (<span th:text="${board.comments.size()}">0</span>)</h3>
        
        <div class="comment-form">
            <form th:action="@{/board/{id}/comments(id=${board.id})}" method="post">
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input type="text" id="author" name="author" required placeholder="작성자를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" required placeholder="댓글을 입력하세요"></textarea>
                </div>
                <button type="submit" class="btn">댓글 작성</button>
            </form>
        </div>

        <div class="comment-list">
            <div th:each="comment : ${board.comments}" class="comment">
                <div class="comment-header">
                    <span>
                        <strong th:text="${comment.author}">댓글 작성자</strong>
                        <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01</span>
                    </span>
                </div>
                <div class="comment-content" th:text="${comment.content}">댓글 내용</div>
                <div class="comment-actions">
                    <form th:action="@{/board/comments/{id}/delete(id=${comment.id})}" method="post" style="display: inline;">
                        <input type="hidden" name="boardId" th:value="${board.id}">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                    </form>
                </div>
            </div>
            <div th:if="${board.comments.empty}" style="text-align: center; padding: 20px; color: #6c757d;">
                댓글이 없습니다. 첫 번째 댓글을 작성해보세요!
            </div>
        </div>
    </div>
</div>
</body>
</html>
