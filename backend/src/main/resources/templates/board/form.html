<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성/수정</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: #e9ecef;
        }
        h1 {
            color: #343a40;
        }
        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0069d9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .form-group textarea {
            min-height: 300px;
            resize: vertical;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="container">
        <h1>Bookgle</h1>
        <div class="nav-links">
            <a href="/">홈</a>
            <a href="/board">게시판</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="board-header">
        <h2 th:text="${board.id != null} ? '게시글 수정' : '게시글 작성'">게시글 작성</h2>
        <a href="/board" class="btn">목록</a>
    </div>

    <form th:action="${board.id != null} ? @{/board/{id}(id=${board.id})} : @{/board}" method="post" th:object="${board}">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" required placeholder="제목을 입력하세요">
            <div class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="form-group">
            <label for="author">작성자</label>
            <input type="text" id="author" th:field="*{author}" required placeholder="작성자를 입력하세요" th:readonly="${board.id != null}">
            <div class="error-message" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" required placeholder="내용을 입력하세요"></textarea>
            <div class="error-message" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>
        <button type="submit" class="btn">저장</button>
    </form>
</div>
</body>
</html>
